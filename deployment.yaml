apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-story-api
Spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-story-api
  template:
    metadata:
      labels:
        app: my-story-api
    spec:
      containers:
        - name: my-story-api
          image: michaelbab/my-story-api:latest
          ports:
            - containerPort: 8080
        

---
apiVersion: v1
kind: Service
metadata:
  name: my-story-api
spec:
  selector:
    app: my-story-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer        


